components:
  parameters:
    gitType:
      name: gitType
      description: Integration type
      in: path
      required: true
      schema:
        type: string
        enum:
          - gitLab
        default: gitLab
    repositoryId:
      name: repositoryId
      schema:
        type: string
      description: Repository Id
      in: path
      required: true
    builderId:
      name: builderId
      in: path
      description: Builder unique identifier (UUID)
      required: true
      schema:
        type: string
        format: UUID
        example: NC.CBSS.CPQ.TMF
    packageId:
      name: packageId
      in: path
      description: Package unique identifier (full alias)
      required: true
      schema:
        type: string
        example: NC.CBSS.CPQ.TMF
    version:
      name: version
      in: path
      description: Package version
      required: true
      schema:
        type: string
        example: '2022.3'
    slug:
      name: slug
      in: path
      description: File unique string identifier
      required: true
      schema:
        type: string
        pattern: "^[a-z0-9-]"
        example: qitmf-v5-11-json
    limit:
      name: limit
      in: query
      description: Requested number of resources to be provided in response.
      schema:
        type: number
        default: 100
        maximum: 100
    page:
      name: page
      in: query
      description: Page number
      schema:
        type: number
        default: 0
    showParents:
      name: showParents
      in: query
      description: Show/hide the list of parent packages.
      schema:
        type: boolean
        default: false
    operationId:
      name: operationId
      in: path
      description: Operation unique identifier (slug). Not the same as operationId
        tag from the OpenAPI file.
      required: true
      schema:
        type: string
        example: get-quoteManagement-v5-quote
  schemas:
    AuthResponse:
      description: Auth response
      type: object
      properties:
        token:
          description: Bearer token
          type: string
        user:
          "$ref": "#/components/schemas/User"
      required:
        - token
    PackageCreate:
      description: Parameters for the package creation
      required:
        - alias
        - name
        - kind
      type: object
      properties:
        parentId:
          description: Parent package ID
          type: string
        kind:
          description: |
            Package kind.
            * If kind = workspace, the parentId will be ignored.
            * If kind = group or package or dashboard, the parentId is required.
          type: string
          enum:
            - workspace
            - group
            - package
            - dashboard
        name:
          description: Name of the new package
          type: string
        alias:
          description: Package short alias (abbreviation)
          type: string
          maxLength: 10
          pattern: "^[a-zA-Z0-9-_]"
        description:
          description: Common description of the package
          type: string
        serviceName:
          description: |
            Service name that package belongs to. Should be equal to service deployment name in kubernetes.
            Ignored for Workspace and Group kind.
          type: string
        imageUrl:
          type: string
          description: Path to the package icon
          format: URL
        defaultRole:
          description: |
            Default role of the package. Values:
            * Viewer - public package, may be viewed by any user.
            * None - private package, may be viewed only by explicitly specified users.
          type: string
          enum:
            - Viewer
            - None
          default: Viewer
    Package:
      description: Simple package object, without content and dependencies
      type: object
      title: Package
      required:
        - id
        - alias
        - kind
        - name
        - isFavorite
        - defaultRole
      properties:
        packageId:
          description: Package unique string identifier (full alias)
          type: string
        alias:
          type: string
          description: Package short alias (abbreviation)
          maxLength: 10
          pattern: "^[a-zA-Z0-9-_]"
        parentId:
          description: Parent package ID
          type: string
        kind:
          description: Package kind
          type: string
          enum:
            - workspace
            - group
            - package
            - dashboard
        name:
          description: Name of the package
          type: string
        description:
          description: Common description of the package
          type: string
        isFavorite:
          description: Sign of the favorite package for the caller user
          type: boolean
          default: false
        serviceName:
          description: Service name that package belongs to. Should be equal to service
            deployment name in kubernetes.
          type: string
        imageUrl:
          type: string
          description: Path to the package icon
          format: URL
        userRole:
          description: Role of the user to this particular package.
          type: string
          enum:
            - Admin
            - Owner
            - Release Manager
            - Editor
            - Viewer
        defaultRole:
          description: "Default role of the package. Values:\n* Viewer - public package,
            may be viewed by any user. \n* None - private package, may be viewed only
            by explicitly specified users.\n"
          type: string
          enum:
            - Viewer
            - None
    PackageList:
      description: Base package object for parents list.
      type: object
      title: PackageList
      properties:
        packageId:
          description: Package unique string identifier (full alias)
          type: string
        alias:
          type: string
          description: Package short alias (abbreviation)
          maxLength: 10
          pattern: "^[a-zA-Z0-9-_]"
        parentId:
          description: Parent package ID
          type: string
        kind:
          description: Package kind
          type: string
          enum:
            - workspace
            - group
            - package
            - dashboard
        name:
          description: Name of the package
          type: string
        imageUrl:
          type: string
          description: Path to the package icon
          format: URL
    PackageUpdate:
      description: Parameters for the package update. Not changed parameters must
        not be transmitted. Parameters, required in creation, must not be empty if
        transmitted.
      type: object
      properties:
        name:
          description: Name of the package
          type: string
        description:
          description: Common description of the package
          type: string
        serviceName:
          description: |
            Service name that package belongs to. Should be equal to service deployment name in kubernetes.
            Parameter may be changed (filled in) only it was empty in creation. Otherwise, the 400 error will be returned.
          type: string
        imageUrl:
          type: string
          description: Path to the package icon
          format: URL
        defaultRole:
          description: |
            Default role of the package. Values:
            * Viewer - public package, may be viewed by any user.
            * None - private package, may be viewed only by explicitly specified users.
          type: string
          enum:
            - Viewer
            - None
        defaultReleaseVersion:
          description: |
            Default release version for the package.
            Only `release` version may be placed as default. Return the error otherwise.
          type: string
          example: '2023.1'
    GitBranch:
      description: External Git branch params
      type: object
      properties:
        name:
          description: Branch name
          type: string
    GitBranchFile:
      description: Git branch file
      type: object
      properties:
        name:
          description: item name
          type: string
        isFolder:
          description: Is item is folder
          type: boolean
          default: false
    Repository:
      description: Linked GIT repository params
      type: object
      properties:
        repositoryId:
          description: External GIT repository id
          type: string
        name:
          description: External GIT repository full name
          type: string
        defaultBranch:
          description: Name of the default branch of the linked repository
          type: string
    PackageStatus:
      description: Published package version content
      type: object
      properties:
        status:
          type: string
          enum:
            - exist
            - deleted
    VersionStatusEnum:
      description: Package version status
      type: string
      enum:
        - draft
        - release
        - release candidate
        - deprecated
        - archived
    User:
      description: APIHUB user
      type: object
      required:
        - id
        - email
      properties:
        id:
          description: Login of the user
          type: string
          example: user1221
        name:
          description: Name of the user
          type: string
          example: Name Surname
        email:
          description: Email address of the user
          type: string
          format: email
          example: name.surname@domain.com
        avatarUrl:
          description: Avatar of the user
          type: string
          format: URL
    Member:
      description: User and assigned role
      type: object
      title: Member
      required:
        - user
        - role
      properties:
        user:
          "$ref": "#/components/schemas/User"
        role:
          description: Role name
          type: string
          enum:
            - Admin
            - Owner
            - Release Manager
            - Editor
            - Viewer
        inheritance:
          type: object
          description: Role was inherited from this package
          properties:
            packageId:
              description: Package unique string identifier (full alias)
              type: string
            kind:
              description: Package kind
              type: string
              enum:
                - workspace
                - group
            name:
              description: Name of the package
              type: string
    MemberCreate:
      description: Assign users and role to the package
      type: object
      title: MemberCreate
      required:
        - emails
        - role
      properties:
        emails:
          description: List of email addresses of the users to create.
          type: array
          items:
            type: string
            format: email
          example:
            - name.surname@domain.com
        role:
          description: Role name for assignment
          type: string
          enum:
            - Admin
            - Owner
            - Release Manager
            - Editor
            - Viewer
          default: Editor
    PackageVersion:
      description: Base parameters of published version (without content)
      type: object
      title: PackageVersion
      required:
        - version
        - status
        - createdAt
        - createdBy
      properties:
        version:
          description: Package version name.
          type: string
          example: '2022.3'
        versionRevision:
          description: Number of the revision.
          type: integer
          format: int32
          example: 3
        status:
          "$ref": "#/components/schemas/VersionStatusEnum"
        createdBy:
          type: string
          description: User, who created a package.
          format: datetime
        createdAt:
          type: string
          description: Date of package creation.
          format: datetime
        versionLabels:
          description: List of version labels.
          type: array
          items:
            type: string
          example:
            - part-of:CloudBSS-CPQBE
        previousVersion:
          description: previous package version name.
          type: string
          example: '2022.2'
    PackageVersionContent:
      description: Published package version content
      type: object
      required:
        - createdAt
        - createdBy
        - summary
        - revision
      properties:
        createdAt:
          description: Date of the package version publication.
          type: string
          format: date-time
        createdBy:
          description: User, published the package version.
          type: string
        previousVersion:
          description: Name of the previous published version.
          type: string
          example: '2022.2'
        previousVersionPackageId:
          description: Package id of the previous version to compare with. Required
