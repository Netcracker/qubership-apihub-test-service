      tags:
        - Auth
      summary: SAML authentication
      description: "Starts the SAML authentication process in APIHUB.\n\nIn case of
        successful authentication, the request will be redirected to the **redirectUri**
        and \nthe response will contain cookie with access token for future API calls.\nAll
        subsequent APIHUB calls must use this token in a **BearerAuth** authentication.\n"
      operationId: postAuthSAML
      security:
        - BasicAuth: []
      parameters:
        - name: redirectUri
          in: query
          description: URI, where user must be redirected in case of successful APIHUB
            authentication.
          required: true
          schema:
            type: string
            format: uri
            example: https://apihub.domain.com/portal
      responses:
        '302':
          description: Moved Temporarily
          headers:
            Set-Cookie:
              description: A base64 encoded userView cookie, containing the user data
                and access token.
              schema:
                type: string
                example: ;
