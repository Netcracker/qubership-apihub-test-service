  "/packages/{packageId}/publish":
    parameters:
      - "$ref": "#/components/parameters/packageId"
    post:
      tags:
        - Publish
        - Admin
      summary: Publish package version via upload
      description: "Publish package version via upload. Possible options:\n* **Client-side
        builbing** - client application marks, that the validation and build of the
        final specification will be ouside the APIHUB backend. \nThe final specifications
        will be stored using the POST /packages/{packageId}/publish/{publishId}/status
        API.\nThe 202 response and the publish process Id will be returned in success.\nIn
        case of the client session close, the build will be continued on the server-sde.\n*
        **Server-side building** - client application send all raw files-sources and
        starts the validation and build of the final specification in APIHUB backend.\nThe
        202 response and the publish process Id will be returned in success.\n* **No
        building** - only references publication. Files array in config and sources
        are empty. In this case the build process won't be started.\nThe 204 response
        will be returned in success.\n"
      operationId: postPackagesIdPublish
      security:
        - BearerAuth: []
        - api-key: []
      parameters:
        - name: clientBuild
          in: query
          description: Client-side package build will be used.
          required: false
          schema:
            type: boolean
            default: false
        - name: saveSources
          in: query
          required: false
          description: Save sources to published version.
          schema:
            type: boolean
            default: false
      requestBody:
        description: Publish params
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - config
              properties:
                sources:
                  type: string
                  description: |
                    Files for publish in one archive(gz|tgz|zip).
                    **Required**, if the files array is filled in config.
                  format: binary
                config:
                  type: object
                  description: "Configuration of the source files.\nFiles or/and Refs
                    are **required**. \n"
                  required:
                    - version
                    - status
                  properties:
                    version:
                      description: Version name for publication.
                      type: string
                      example: '2022.3'
                    previousVersion:
                      description: Name of the previous published version.
                      type: string
                      example: '2022.2'
                      default: ''
                    previousVersionPackageId:
                      description: Previous release version package id.
                      type: string
                      example: NC.CBSS.CPQ.TMF
                    status:
                      description: Package version status for publish.
                      type: string
                      enum:
                        - draft
                        - release candidate
                    versionLabels:
                      description: List of version labels.
                      type: array
                      items:
                        type: string
                      example:
                        - part-of:CloudBSS-CPQBE
                    metadata:
                      description: Common publish metadata.
                      type: object
                      properties:
                        commitId:
                          description: Last Git commit ID of the version.
                          type: string
                          example: a5d45af7
                        repositoryUrl:
                          description: Url of the Git repository.
                          type: string
                          format: URI
                          example: https://git.domain.com/apihub-registry
                        cloudName:
                          description: Name of the cloud for publication from Agent.
                          type: string
                          example: k8s-apps2
                        cloudUrl:
                          description: Full address of the cloud from Agent.
                          type: string
                          format: URI
                          example: https://k8s.domain.com
                        namespace:
                          description: Namespace of Agent's publication.
                          type: string
                          example: cloudbss-release2
                    files:
                      description: |
                        Detailed data about files in sources archive.
                        Required if no Refs are provided.
                      type: array
                      items:
                        type: object
                        required:
                          - fileId
                        properties:
                          fileId:
                            type: string
                            description: File name.
                            example: qitmf-v5.11.json
                          publish:
                            description: Flag, publish the source file or not.
                            type: boolean
                            default: true
                          labels:
                            description: List of file labels.
                            type: array
                            items:
                              type: string
                            example:
                              - TMF
                          commitId:
                            description: Last Git commit ID of the file.
                            type: string
                            example: a5d45af7
                    refs:
                      description: |
                        Detailed data about referenced versions for current package version.
                        Required if no Files are provided.
                      type: array
                      items:
                        type: object
                        required:
                          - refId
                          - version
                          - type
                        properties:
                          refId:
                            description: Referenced package Id.
                            type: string
                            example: NC.CloudBSS.CPQ.CORE
                          version:
                            description: Referenced package version number.
                            type: string
                            example: '2022.3'
      responses:
        '202':
          description: Publish process started
          content:
