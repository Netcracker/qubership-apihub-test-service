              properties:
                text:
                  description: Any text
                  type: string
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - pathEscapedUnescaped
                  - pathTextUnescaped
                  - bodyText
                properties:
