  "/packages":
    post:
      tags:
        - Packages
        - Admin
      summary: Create a new package
      description: Create a new package in APIHUB registry.
      operationId: postPackages
      requestBody:
        description: Package for creation
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PackageCreate"
            examples: {}
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - "$ref": "#/components/schemas/Package"
                  - type: object
                    properties:
                      parents:
                        description: List of all parent packages
                        type: array
                        items:
                          "$ref": "#/components/schemas/PackageList"
              examples: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples:
                IncorrectInputParams:
                  "$ref": "#/components/examples/IncorrectInputParameters"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples:
                InternalServerError:
                  "$ref": "#/components/examples/InternalServerError"
    get:
      tags:
        - Packages
      summary: Get packages list
      description: Retreive the packages list.
      operationId: getPackages
      parameters:
        - name: parentId
          in: query
          description: Filter by the parent package Id.
          schema:
            type: string
            example: NC.CBSS.CPQ
        - name: kind
          in: query
          description: |
            Filter the packages by kind.
            
            The list of values is acceptable. In this case, the following pattern will be used: ```?kind=group,package,dashboard```.
            
            If not transmitted, the default value will be used.
          schema:
            type: array
            items:
              type: string
              enum:
                - workspace
                - group
                - package
                - dashboard
            default:
              - workspace
            example:
              - group
              - package
              - dashboard
        - name: showAllDescendants
          in: query
          description: |
            Show all the descendants to the parent workspace or group.
            
            * If ```true```, return the list of all child groups/packages/dasboards to the parentId (take into account all other filter parameters).
            * If the parentId is not transmitted???
            * If the parent is transmitted, but kind not - and parentId = package???
          schema:
            type: boolean
            default: false
        - name: textFilter
          in: query
          description: filter by name/alias/label.
          schema:
            type: string
        - name: onlyFavorite
          in: query
          description: filter only favorite packages
          schema:
            type: boolean
            default: false
        - name: onlyShared
          in: query
          description: filter only shared packages
          schema:
            type: boolean
            default: false
        - name: versionDetails
          in: query
          description: 'Show/hide the detailed info about the defaultVersion and it''s
          changes, comparing with the previous one.

          '
          schema:
            type: boolean
            default: false
        - name: versionLabel
          in: query
          description: Filter the packages by the last published version label.
          schema:
            type: string
            example: part-of:CloudBSS-CPQBE
        - name: serviceName
          description: Service name that package belongs to. Should be equal to service
            deployment name in kubernetes.
          in: query
          schema:
            type: string
            example: quote-tmf-service
        - "$ref": "#/components/parameters/showParents"
        - "$ref": "#/components/parameters/limit"
        - "$ref": "#/components/parameters/page"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                description: Whole packages list with paging.
                type: object
                properties:
                  packages:
                    type: array
                    title: Detailed package
                    items:
                      required:
                        - id
                        - alias
                        - name
                      allOf:
                        - "$ref": "#/components/schemas/Package"
                        - type: object
                          properties:
                            parents:
                              description: List of all parent packages
                              type: array
                              items:
                                "$ref": "#/components/schemas/PackageList"
                            defaultVersion:
                              description: |
                                Default release version for the package.
                                It is calculable by the algorithm:
                                * If defaultReleaseVersion is filled in on the package explicitly, return it.
                                * If not - return the last published version (by date) with "release" status.
                                * If there were no published release versions, return the last published "draft" version (by date).
                                * Otherwise - return "".
                              type: string
                              example: '2023.1'
                            defaultVersionDetails:
                              type: object
                              description: |
                                Details about the defaultVersion and it's changes with previous version.
                                * Returns only if the versionDetails:true and the defaultReleaseVersion is explicitly filled in on a package.
                                * Otherwise - will be omitted in the answer.
                              properties:
                                previousVersion:
                                  description: |
                                    Name of the previous published version.
                                    If there is no previous version defined in the publish process, the "" value will be returned.
                                  type: string
                                  example: '2022.4'
                                  default: ''
                                status:
                                  "$ref": "#/components/schemas/VersionStatusEnum"
                                versionLabels:
                                  description: List of version labels.
                                  type: array
                                  items:
                                    type: string
                                  example:
                                    - part-of:CloudBSS-CPQBE
                                summary:
                                  "$ref": "#/components/schemas/ChangeSummary"
              examples: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples:
                IncorrectInputParams:
                  "$ref": "#/components/examples/IncorrectInputParameters"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
              examples: {}
        '500':
